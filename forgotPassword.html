<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medicor | Forgot Password</title>
    <link rel="stylesheet" href="stylesheet/v1.css" />
    <link rel="stylesheet" href="stylesheet/Material_Icons/style.css" />
  </head>
  <body class="log">
    <header>
      <h1>Medicor.</h1>
    </header>
    <div class="loginContainer">
      <form>
        <h3>Reset Password</h3>
        <label for="txtUsername">Phone Number :</label>
        <input
          type="tel"
          class="txt"
          id="txtUsername"
          autocomplete="off"
          placeholder="eg. 7005123543"
          maxlength="10"
          required
        />
        <button type="submit" class="btn">Get OTP</button>
      </form>
      <span class="cna"> <a href="index.html">Go to Login</a></span>
    </div>
  </body>
</html>
