<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medicor | Dashboard</title>
    <link rel="stylesheet" href="stylesheet/v1.css" />
    <link rel="stylesheet" href="stylesheet/Material_Icons/style.css" />
  </head>
  <body class="dashboard">
    <aside>
      <header>
        <h1>Medicor.</h1>
      </header>
      <section class="menuContainer">
        <p class="menuItem">
          <i class="icon-home"></i>
          Home
        </p>
        <p class="menuItem active">
          <i class="icon-date_range"></i>
          Queue
        </p>
        <div class="menuItem">
          <i class="icon-access_time"></i>
          Appointments
        </div>
        <p class="menuItem">
          <i class="icon-accessible"></i>
          Patients
        </p>
        <p class="menuItem">
          <i class="icon-bar_chart"></i>
          Business
        </p>
        <p class="menuItem">
          <i class="icon-settings"></i>
          Settings
        </p>
        <p class="menuItem">
          <i class="icon-help"></i>
          Help
        </p>
      </section>
    </aside>
    <main>
      <div class="header">
        <div class="inputContainer">
          <label for="txtSeachAllItems">
            <i class="icon-search"></i>
          </label>
          <input
            type="text"
            id="txtSeachAllItems"
            placeholder="Search Here"
            required
          />
        </div>
        <!-- <div class="actionContainer">
          <button><i class="icon-notifications"></i></button>
          <button>Carl Jonson <i class="icon-keyboard_arrow_down"></i></button>
        </div> -->
      </div>
    </main>
    <script></script>
  </body>
</html>
