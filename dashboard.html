<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Medicor | Dashboard</title>
    <link rel="stylesheet" href="stylesheet/Material_Icons/style.css" />
    <link rel="stylesheet" href="stylesheet/v1.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
  </head>
  <body class="dashboard" ng-app="dashboardApp">
    <aside>
      <header>
        <h1>Medicor.</h1>
      </header>
      <section class="menuContainer">
        <p class="menuItem active" onclick="reDirect('#!/')">
          <i class="icon-home"></i>
          Home
        </p>
        <p class="menuItem" onclick="reDirect('#!/queue')">
          <i class="icon-date_range"></i>
          Queue
        </p>
        <div class="menuItem" onclick="dropDownMenu('dpAppointment');">
          <i class="icon-access_time"></i>
          Appointments
        </div>
        <div class="menuItemDropDown" id="dpAppointment">
          <a
            onclick="reDirect('#!/ScheduledAppointment')"
            class="links sub_active"
          >
            Scheduled
          </a>
          <a onclick="reDirect('#!/FollowUpAppointment')" class="links">
            Follow-Ups
          </a>
        </div>
        <p class="menuItem" onclick="reDirect('#!/patients')">
          <i class="icon-accessible"></i>
          Patients
        </p>
        <p class="menuItem" onclick="reDirect('#!/business/service_delivered')">
          <i class="icon-bar_chart"></i>
          Business
        </p>
        <p class="menuItem" onclick="dropDownMenu('dpSettings')">
          <i class="icon-settings"></i>
          Settings
        </p>
        <div class="menuItemDropDown" id="dpSettings">
          <a onclick="reDirect('#!/ClinicSettings')" class="links"
            >Clinic Manage</a
          >
          <a onclick="reDirect('#!/doctors')" class="links">Doctors</a>
          <a onclick="reDirect('#!/staff')" class="links">Staffs</a>
        </div>
      </section>
    </aside>
    <main ng-view></main>
    <script src="js/angularjs/angular.min.js"></script>
    <script src="js/angularjs/angular-router.min.js"></script>
    <script src="js/v1.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/dTimePicker.js"></script>
  </body>
</html>
