<div class="content queue">
  <h1 class="frmHeading">Create a new Booking</h1>
  <br />
  <form class="formFill">
    <div class="grid">
      <div class="txtControl">
        <label for="txtName">Patient Name :</label>
        <input
          type="text"
          id="txtName"
          class="txt txt-sm"
          placeholder="eg. John Doe"
          required
        />
      </div>
      <div class="txtControl">
        <label for="txtDate">Booking Date :</label>
        <input
          type="date"
          id="txtName"
          class="txt txt-sm"
          placeholder="eg. John Doe"
          required
        />
      </div>
      <div class="txtControl">
        <label for="txtDOC">Booking Doctor :</label>
        <select id="txtDOC" class="txt txt-sm">
          <option selected disabled>-- Select the Doctor --</option>
          <option value="1">Dr. Lal Bahadur</option>
          <option value="2">Dr. Muis Naick</option>
          <option value="3">Dr. Luis Xiaver Okus</option>
        </select>
      </div>
      <button type="submit" class="btn btn-sm">Book Appointment</button>
    </div>
    <br />
    <small class="opaLess">
      ** <a href="#!/patients" class="txt-dark">Register a Patient Here</a> if
      not yet registered</small
    >
  </form>
  <br />
  <hr />
  <br />
</div>
