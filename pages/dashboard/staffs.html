  <form class="formFill border-bottom-dashed">

      <div class="txtControl">
        <label for="txtName">Staff Name :</label>
        <input
          type="text"
          id="txtName"
          class="txt txt-sm"
          placeholder="eg. John Doe"
          required
        />
      </div>
      <div class="txtControl">
        <label for="txtPhone">Staff Phone :</label>
        <input
          type="tel"
          id="txtPhone"
          class="txt txt-sm"
          placeholder="eg. 8787253233"
          required
        />
      </div>
      <button type="submit" class="btn btn-sm">Add Staff</button>
    </div>
