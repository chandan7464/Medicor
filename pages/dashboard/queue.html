<div class="content queue">
  <h1 class="frmHeading">Booking Queue</h1>
  <br />
  <form class="frmControl" id="frmQueue">
    <label for="txtSelDoc">Doctor :</label>
    <span class="dflex">
      <input
        type="text"
        list="dtSelDoc"
        class="txt txt-sm"
        placeholder="Choose the Doctor"
        required
      />
      <button type="submit" class="btn btn-sm">Generate</button>
    </span>
    <datalist id="dtSelDoc">
      <option value="Dr. Lal Bahadur"></option>
      <option value="Dr. Muis Naick"></option>
      <option value="Dr. Luis Xiaver Okus"></option>
    </datalist>
    <small> ** Please Select Doctor to see the Booking List</small>
  </form>
  <br />
  <div class="queuePageDataContainer">
    <button class="btn btn-sm btn-dark tvMode" onclick="tvMode(this)">
      <i class="icon-tv"></i> TV MODE
    </button>
    <div class="queueData table-responsive">
      <table>
        <tr>
          <th width="6%">Slno.</th>
          <th>Name</th>
          <th>Contact</th>
          <th>Booking Time</th>
          <th width="10%" class="txt-center">Billing</th>
          <th>State</th>
          <th class="txt-center">Profile</th>
        </tr>
        <tr>
          <td>1.</td>
          <td>Sample Patient</td>
          <td>
            <a href="tel:7589285298" class="noStyle">
              +91 7589 285 298 <i class="icon-call"></i>
            </a>
          </td>
          <td>4:00pm</td>
          <td class="dflex">
            <button
              class="btn btn-sm btnAction"
              onclick="reDirect('#!/patientProfile/Sample Patient/p_billing')"
            >
              <i class="icon-add"></i>
            </button>
          </td>
          <td>
            <select class="txt txt-sm">
              <option value="0">In Queue</option>
              <option value="1" selected>Check In</option>
              <option value="1">With Doc</option>
              <option value="1">Check Out</option>
            </select>
          </td>
          <td class="dflex">
            <button
              class="btn btn-sm btnAction border-0"
              onclick="reDirect('#!/patientProfile/p00000001/p_details')"
            >
              <i class="icon-keyboard_tab"></i>
            </button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
